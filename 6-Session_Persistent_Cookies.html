<!--Develop a webpage for creating session and persistent cookies. Observe the effects with Browser cookie setings.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Playground</title>
</head>
<body>
    <h1>Session vs. Persistent Cookies</h1>
    <p>Enter a value to store in a cookie:</p>
    <input type="text" id="cookieValue" placeholder="Enter value...">
    <br>
    <button onclick="setSessionCookie()">Set Session Cookie</button>
    <button onclick="setPersistentCookie()">Set Persistent Cookie (Expires in 7 days)</button>
    <br>
    <p id="message"></p>
    <script>
        function setSessionCookie() {
          const value = document.getElementById("cookieValue").value;
          document.cookie = `sessionCookie=${value}`;
          displayMessage("Session cookie set!");
        }

        function setPersistentCookie() {
          const value = document.getElementById("cookieValue").value;
          const expires = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000); // Expires in 7 days
          document.cookie = `persistentCookie=${value}; expires=${expires.toUTCString()}`;
          displayMessage("Persistent cookie set (expires in 7 days)!");
        }

        function displayMessage(message) {
          document.getElementById("message").textContent = message;
        }
    </script>
</body>
</html>
