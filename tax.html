<html>
<body>
    <p>Tax <Input type ="text" id="txtTax" disabled></p>
    <script>
       var Income =parseInt(prompt("Enter the gross income: "));
       var Tax=0;
       if(Income<=600000)
           Tax=Income*0;
       else
            if(Income<=1000000)
            Tax=Income*0.1
       else  
            if(Income<=1200000)
            Tax=Income*0.15
       else
            if(Income<=1500000)
            Tax=Income*0.20
       else
            Tax=Income*0.30

        txtTax.value=Tax;
    </script>
</body>
</html>
