<!--Develop JavaScript to implement Array functionalities-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            margin: 10;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #cff1f5;
        }

        #app {
            background-color: #9dcef6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(7, 7, 7, 0.1);
            width: 400px;
        }

        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            width: 70%;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff9f9;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .completed {
            text-decoration: line-through;
            color: #074fae;
        }

        .priority-high {
            background-color: #21117e;
        }

        .priority-medium {
            background-color: #4d3a9c;
        }

        .priority-low {
            background-color: #a5a3f4;
        }

        .due {
            color: rgb(24, 180, 232);
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add new task">
        <input type="date" id="dueDate">
        <select id="prioritySelect">
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
        </select>
        <button onclick="addTask()">Add Task</button>
        <div>
            <label>
                <input type="checkbox" id="showCompleted" onchange="toggleShowCompleted()"> Show Completed Tasks
            </label>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
        // JavaScript logic
        let tasks = [];

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText !== "") {
                let dueDate = document.getElementById("dueDate").value;
                let priority = document.getElementById("prioritySelect").value;
                tasks.push({ text: taskText, dueDate: dueDate, priority: priority, completed: false });
                displayTasks();
                taskInput.value = "";
                document.getElementById("dueDate").value = "";
                document.getElementById("prioritySelect").value = "high";
            }
        }

        function removeTask(index) {
            tasks.splice(index, 1);
            displayTasks();
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            displayTasks();
        }

        function toggleShowCompleted() {
            displayTasks();
        }

        function displayTasks() {
            let showCompleted = document.getElementById("showCompleted").checked;
            let taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            tasks.forEach((task, index) => {
                if (task.completed && !showCompleted) return;
                let li = document.createElement("li");
                li.textContent = task.text;
                if (task.completed) {
                    li.classList.add("completed");
                }
                let dueDate = new Date(task.dueDate);
                let currentDate = new Date();
                if (dueDate < currentDate) {
                    li.classList.add("due");
                }
                let priorityClass = "";
                switch (task.priority) {
                    case "high":
                        priorityClass = "priority-high";
                        break;
                    case "medium":
                        priorityClass = "priority-medium";
                        break;
                    case "low":
                        priorityClass = "priority-low";
                        break;
                }
                li.classList.add(priorityClass);
                li.addEventListener("click", () => toggleTask(index));
                let removeButton = document.createElement("button");
                removeButton.textContent = "âŒ";
                removeButton.addEventListener("click", (event) => {
                    event.stopPropagation();
                    removeTask(index);
                });
                li.appendChild(removeButton);
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
